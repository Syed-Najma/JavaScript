<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and loops</title>
  </head>
  <body>
    <script>
      const myArray =[10,20,30];
      console.log(myArray);

      console.log(myArray[0]);
      myArray[0]=80;
      console.log(myArray);

      //inside Array we can put any type of value
      [1,'hey',{name:'najma'},[1,2,3]]

      console.log(typeof[1,2,3]);//array is a special type of object

      console.log(Array.isArray([1,2]));

      console.log(myArray.length);
      
      myArray.push(100);
      console.log(myArray);

      myArray.splice(0,1);
      console.log(myArray);


      //loops
      let i=1;
      while(i <= 5){
        console.log(i);
        i++;
      }

      for(let i=1; i<=5; i++){
        console.log(i);
      }

      randomNumber = 0;

      while(randomNumber < 0.5){
        randomNumber = Math.random();
      }
      console.log(randomNumber);


      //looping through an array
      const todoList = [
        'make dinner',
        'wash dishes',
        'watch youtube'
      ];
      for(i=0; i<todoList.length; i++){
        const value = todoList[i];
        console.log(value);
      }

      //accumulator Pattern
      const nums = [1,1,3];
      let total = 0;

      for(let i=0; i<nums.length; i++){
        const num = nums[i];
        total +=num;
      }
      console.log(total);

      //Doubled Array
      const numDoubled = [];
      for(let i=0; i<nums.length; i++){
        const num = nums[i];
        numDoubled.push(num*2);
      }
      console.log(numDoubled);
    </script>
  </body>
</html>
