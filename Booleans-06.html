<!DOCTYPE html>
<head>
  <title> Booleans</title>
</head>
<body>
  <p>booleans & if-else</p>
  <script>
    true 
    false
    console.log(3>5-5);
    console.log(5==='5');

    if(false){
      console.log('hii world');
    }
    else{
      console.log('else');
    }


    const age=15;
    if(age>16){
      console.log('you can drive');
      console.log('congrats');
    }
    else if(age>14){
      console.log('almost there');
    }
    else{
      console.log('you cannot drive');
    }

    console.log(true && false);
    console.log(true || false);
    console.log(!true);
    console.log('hiii'/5);
    let var1;
    console.log(var1);
    //for const we use
    //if undefined is not used then it will show error 
    const var2=undefined;
    console.log(var2);
    //ternary operator
    let result=true?'true':'false';
    console.log(result);
    //guard operator
    const r2=true && "hello";
    console.log(r2);
    //default operator
    const r3=undefined||'USD';
    console.log(r3);
  </script>
</body>
</html>
