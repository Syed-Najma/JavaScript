<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .gaming-button{
      border:none;
      padding: 10px 15px;
      color: black;
      border-radius: 8px;
    }
    .is-toggled{
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <button class="gaming-button new-button" onclick="
   buttonOnOff(); 
  ">Gaming</button>

  <button class="gaming-button new-button" onclick="
  buttonOnOff();
  ">Music</button>

  <button class="gaming-button new-button" onclick="
  buttonOnOff();
  " >Tech</button>

  <script>
    function buttonOnOff(){
        const button = document.querySelector('.new-button');
      if(!button.classList.contains('is-toggled')){
        button.classList.add('is-toggled'); 
      }
      else {
        button.classList.remove('is-toggled');
      }
    }
  </script>
</body>
</html>
