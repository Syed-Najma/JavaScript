<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .gaming-button{
      border:none;
      padding: 10px 15px;
      color: black;
      border-radius: 8px;
      cursor: pointer;
    }
    .is-toggled{
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <button class="gaming-button js-button" onclick="
   buttonOnOff('.js-button'); 
  ">Gaming</button>

  <button class="gaming-button js-button-2" onclick="
  buttonOnOff('.js-button-2');
  ">Music</button>

  <button class="gaming-button js-button-3" onclick="
  buttonOnOff('.js-button-3');
  " >Tech</button>

  <script>
    function buttonOnOff(selector){
        const button = document.querySelector(selector);
      if(!button.classList.contains('is-toggled')){

        turnOffPreviousButton();

        button.classList.add('is-toggled'); 
      }
      else {
        button.classList.remove('is-toggled');
      }
    }

    function turnOffPreviousButton(){
      const previousButton = document.querySelector('.is-toggled');
      if(previousButton){
        previousButton.classList.remove('is-toggled');
      }
    }
  </script>
</body>
</html>
