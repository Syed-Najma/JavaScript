<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/calculator-final.css">
</head>
<body>

  <p class="show-calculation calculation"></p>
  <p>
    <button onclick="
    calculator('1');
    " class="grey-button"
    >1</button>

  <button
    onclick="
    calculator('2');
    " class="grey-button"
    >2</button>

  <button
    onclick="
    calculator('3');
    " class="grey-button"
    >3</button>

  <button onclick="
    calculator('+');
  " class="orange-button grey-button">
    +
  </button>

  </p>


  <p>
    <button onclick="
      calculator('4');
    " class="grey-button"
    >4</button>

   <button onclick="
      calculator('5');
    " class="grey-button"
    >5</button>

    <button onclick="
     calculator('6');
    " class="grey-button"
    >6</button>

    <button onclick="
      calculator(' - ')
      "  class="orange-button grey-button">
      -
    </button>

    
  </p>

  <p>
    <button onclick="
      calculator('7');
    " class="grey-button"
    >7</button>

    <button onclick="
      calculator('8');
    " class="grey-button"
    >8</button>

    <button onclick="
      calculator('9');
    " class="grey-button"
    >9</button>

    <button onclick="
     calculator('*');
    "  class="orange-button grey-button"
    >*</button>
  </p>

  <p>
    <button onclick="
      calculator('0');
      "class="grey-button">
      0
    </button>

    <button onclick="
      calculator('.');
      "class="grey-button">
      .
    </button>

    <button onclick="
      calculator('/');
      "class="grey-button"
      >
      /
    </button>

   <button onclick="
      calculation=eval(calculation);
      displayCalculation();
      saveCalculation();
  "  class="orange-button grey-button"
  >=</button>
  </p>

  

  <button onclick="
  calculation = '';
  displayCalculation();
  saveCalculation();
   "  class="grey-button clear"
   >clear</button>
  

  <script>
    
    let calculation = localStorage.getItem('calculation') || '';

    displayCalculation();

    

    function calculator(value){
      calculation += value;
      console.log(calculation);
      displayCalculation();
      saveCalculation();
      
    }
    function saveCalculation(){
      localStorage.setItem('calculation', calculation);
    }

    function displayCalculation() {
      document.querySelector('.show-calculation').innerHTML = calculation;
    }
  </script>

</body>
</html>
