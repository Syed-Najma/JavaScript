<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
</head>
<body>
  <p>Rock-Paper-Scissors</p>
  
  <button onclick="
    playGame('Rock');
  ">Rock</button>

  <button onclick="
    playGame('paper');
  ">Paper</button>

  <button onclick="
    playGame('Scissors');
  ">Scissors</button>

  <button onclick="
  score.losses = 0;
  score.ties = 0;
  score.wins = 0;
  localStorage.removeItem('score')
  ">Reset Score</button>

<script>
  //use of objects
  let score = JSON.parse(localStorage.getItem('score')) || {
    wins: 0,
    losses: 0,
    ties: 0
  };

  /*
  if (!score) {
    score = {
      wins: 0,
      losses: 0,
      ties: 0
    }
  }
  */

  //use of functions
  function playGame(playerMove){
    if(playerMove==='Scissors'){
        const computerMove=pickComputerMove();
        let result='';

      if(computerMove==='Rock'){
        result='You lose';
      }
      else if(computerMove==='Paper'){
        result='You win';
      }
      else if(computerMove==='Scissors'){
        result='Tie';
      }
      //object's use
      if(result==='You lose')
      {
        score.losses += 1;
      }
      else if(result==='You win'){
        score.wins += 1;
      }
      else if(result==='Tie'){
        score.ties += 1;
      }

      alert(` You picked ${playerMove}. Computer picked ${computerMove}. ${result}
Wins:${score.wins} , losses:${score.losses}, Ties:${score.ties}`);
      }


    else if(playerMove==='paper'){
      const computerMove=pickComputerMove();
      let result='';

      if(computerMove==='Rock'){
        result='You win';
      }
      else if(computerMove==='Paper'){
        result='Tie';
      }
      else if(computerMove==='Scissors'){
        result='You lose';
      }
       //object's use
      if(result==='You lose')
      {
        score.losses += 1;
      }
      else if(result==='You win'){
        score.wins += 1;
      }
      else if(result==='Tie'){
        score.ties += 1;
      }

      alert(` You picked ${playerMove}. Computer picked ${computerMove}.${result}
Wins:${score.wins} , losses:${score.losses}, Ties:${score.ties}`);
    }

    
    else if(playerMove==='Rock'){
      const computerMove=pickComputerMove();
      let result='';

      if(computerMove==='Rock'){
        result='Tie';
      }
      else if(computerMove==='Paper'){
        result='You lose';
      }
      else if(computerMove==='Scissors'){
        result='You win';
      }

       //object's use
      if(result==='You lose')
      {
        score.losses += 1;
      }
      else if(result==='You win'){
        score.wins += 1;
      }
      else if(result==='Tie'){
        score.ties += 1;
      }

      

      alert(` You picked ${playerMove}. Computer picked ${computerMove}.${result}
Wins:${score.wins} , losses:${score.losses}, Ties:${score.ties}`);
      }
      localStorage.setItem('score', JSON.stringify(score))
  }
   
  function pickComputerMove(){

    let computerMove='';

    let randomNumber=Math.random();

    if(randomNumber>=0 && randomNumber < 1/3){
      computerMove='Rock';
    }
    else if(randomNumber>=1/3 && randomNumber < 2/3){
      computerMove='Paper';
    }
    else if(randomNumber>=2/3 && randomNumber<1){
      computerMove='Scissors';
    }
    return computerMove;
  }
</script>
  
</body>
</html>
