<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loop exercises</title>
</head>
<body>
  <script>
    //Exe 11d
    for(let i=0 ; i<=10 ; i=i+2){
      console.log(i);
    }

    //11-e
    for(let i=5; i>=0; i--){
      console.log(i);
    }

    //Exe 11-g
    let arr1 = [10,20,3,4];
    const doubledArr=[];
    for(let i=0; i<=3 ; i++){
      doubledArr[i] = arr1[i]+1;  
    }
    console.log(doubledArr);

    //Exe 11-h
    function addOne(arra){
      for(let i=0; i<=arra.length-1; i++){
        arra[i] = arra[i] + 1;
      }
      return arra;
    }

    console.log(addOne([1,2,3]));
    console.log(addOne([-2,-1,0,99]));

    //exe-11-i
    function addNum(ar,num){
      for(let i=0; i<=ar.length-1; i++){
        ar[i] = ar[i]+num;
      }
      return ar;
    }
    console.log(addNum([1,2,3],2));
    console.log(addNum([-2,-1,0,99],2));

    //exe-11-j
    function addArrays(ar1,ar2){
      const result=[];
      for(let i=0; i<=ar1.length-1; i++){
        result.push(ar1[i] + ar2[i]);
      }
      return result;
    }

    console.log(addArrays([1,1,2],[1,1,3]));
    console.log(addArrays([1,3,4],[1,3,4]));

   // Exe-11-k
    function countPositive(nums){
      let count=0;
      for(let i=0; i<=nums.length-1;i++){
        if(nums[i]>0){
          count++;
        }      
      }
      return count;
    }

    console.log(countPositive([1,-3,5,-9,8,10]));
  </script>
</body>
</html>
