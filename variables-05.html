<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>05 - Variables</p>
  <script>

    //let is used when we want to change a variable
    let variable1 = 2+2;
    console.log(variable1);

    let calculations = variable1+5;
    console.log(calculations);

    variable1 = 3;
    console.log(variable1);

    calculations = variable1+5;
    console.log(calculations);

    //const is used to make a constant variable 
    const msg = 'hiii';
    console.log(msg);
   
    //var is the another way  of creatong variable
    var v1 =2;
    console.log(typeof v1);
    console.log(typeof msg);
  </script>
</body>
</html>
