<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
</head>
<body>
  <script>
    const product={
      name:'socks',
      price:1200

    };
    console.log(product);
    console.log(typeof product);

    console.log(product.name);
    product.name = 'cotton socks';
    console.log(product.name);

    product.newProduct = true;
    console.log(product);
    console.log(product.newProduct);

    delete product.newProduct;
    console.log(product);

    //Lesson :02
    product2={
      name:'shirt',
      'delivery-time':'1 day',
      //object inside object
      Rating: {
        stars:4.5,
        count:87
      },
      fun:function function1(){
        console.log('function inside object');
      },
    };

    console.log(product2.name);
    console.log(product2['name']);
    console.log(product2['delivery-time']);
    console.log(product2.Rating.stars);
    product2.fun();
    console.log(typeof console); // built in objects 
    console.log(typeof console.log);

    const jsonString = JSON.stringify(product2);

    console.log(JSON.parse(jsonString));
    console.log(typeof JSON);

    //Auto-Boxing
    console.log('hello'.length);
    console.log('good day'.toUpperCase());

    //hello ,good day are special objects(feature:autoboxing)
    
    const ob1={
      message:'heyy'
    };

    const ob2 = ob1; //copy by reference
    console.log(ob2);

    ob1.message='good job';
    console.log(ob1);
    console.log(ob2);

    ob3 ={
      message:'good job'
    };

    console.log(ob3 === ob1);//direct comparison
    console.log(ob2 === ob1);//comparison with reference

    ob4 ={
      message:'good job',
      price:599
    };
    //const message=ob4.message;
    const {message , price} = ob4;
    console.log(message);
    console.log(price);

    const ob5 = {
      message,
      // method:function function1(){
      //   console.log('method');
      // }

      // short form to declare method
      method(){
        console.log('method');
      }
    };
    console.log(ob5);
    ob5.method();

    
    </script>
</body>
</html>
